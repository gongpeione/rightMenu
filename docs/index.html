<!DOCTYPE html>
<html lang="zh_CN">
<head>

    <meta charset="UTF-8">

    <title>rightMenu</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="Cache-Control" content="no-siteapp">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <link rel="apple-touch-icon" href="logo.svg" sizes="152x152">
    <link rel="apple-touch-icon" href="logo.svg" sizes="120x120">
    <link rel="apple-touch-icon" href="logo.svg" sizes="76x76">
    <link rel="apple-touch-icon" href="logo.svg" sizes="60x60">

    <meta name="theme-color" content="#363d4c">

    <link rel="shortcut icon" href="logo.svg" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            padding: 0;
            margin: 0;
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #rightMenu {
            width: 100%;
            background: #2874C4;
            text-align: center;
            padding: 100px;
            font-size: 30px;
            color: #fff;
        }
        .logo {
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
<img src="logo.svg" alt="" class="logo">
<div id="rightMenu">
    Menu Area
</div>
<script src="./RightMenu.js"></script>
<script>
    var defaultOption = {
	    class: 'rightMenu',
	    items: [
		    {
			    type: 'link',
			    title: '百度',
			    content: 'https://www.baidu.com',
			    target: '_blank'
		    },
		    {
			    type: 'separator',
		    },
		    {
			    type: 'function',
			    title: 'Alert',
			    content: () => alert(1)
		    },
		    {
			    type: 'link',
			    title: 'Disabled',
			    disabled: true
		    },
		    {
			    type: 'text',
			    title: 'Plain Text',
			    class: 'plain'
		    }
	    ]
    }
    new RightMenu('#rightMenu', defaultOption);
</script>
</body>
</html>
