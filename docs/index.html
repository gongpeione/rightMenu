<!DOCTYPE html>
<html lang="zh_CN">
<head>

    <meta charset="UTF-8">

    <title>righMenu</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="Cache-Control" content="no-siteapp">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <link rel="apple-touch-icon" href="" sizes="152x152">
    <link rel="apple-touch-icon" href="" sizes="120x120">
    <link rel="apple-touch-icon" href="" sizes="76x76">
    <link rel="apple-touch-icon" href="" sizes="60x60">

    <meta name="theme-color" content="#363d4c">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            padding: 0;
            margin: 0;
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
        }
        #rightMenu {
            flex: 1;
            background: #27AE60;
            text-align: center;
            padding: 100px;
            font-size: 30px;
            color: #fff;
        }
    </style>
</head>
<body>

<div id="rightMenu">
    Menu Area
</div>
<script src="./RightMenu.js"></script>
<script>
    var defaultOption = {
	    class: '.rightMenu',
	    items: [
		    {
			    type: 'link',
			    title: '百度',
			    content: 'https://www.baidu.com',
			    target: '_blank'
		    },
		    {
			    type: 'separator',
		    },
		    {
			    type: 'function',
			    title: 'Alert',
			    content: () => alert(1)
		    },
		    {
			    type: 'link',
			    title: 'Disabled',
			    disabled: true
		    },
		    {
			    type: 'text',
			    title: 'Plain Text',
			    class: 'plain'
		    }
	    ]
    }
    new RightMenu('#rightMenu', defaultOption);
</script>
</body>
</html>
